<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hesper's To-Do List</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <h1>Hesper's To-Do List</h1>
            <input class="taskInput" placeholder="Add task to to-do list" type="text">
            <button class="addTask">Add To-Do</button>
        </header>

        <ul class="listOfTasks">
            <li>Practice typing for 30 minutes</li>
            <li>Complete five CodeWars, one everyday</li>
            <li>Connect with 5 people on LinkedIn</li>
            <li>Attend 2 networking events</li>
            <li>Finish 3 coffee chats with people</li>
        </ul>

        <button>Clear List</button>
        <button>Clear Completed</button>
    </body>
    <script type="text/javascript" src="js/main.js"></script>
</html>
