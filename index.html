<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hesper's To-Do List</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <h1>Hesper's To-Do List</h1>
            <input class="taskInput" placeholder="Add task to to-do list" type="text">
            <button class="addTask">Add To-Do</button>
        </header>
        <div>
            <ul class="listInput">
            </ul>
        </div>
        <button class="clearList">Clear List</button>
        <button class="clearCompleted">Clear Completed</button>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
